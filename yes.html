<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Present for You</title>
  <meta name="description" content="Choose one of the three gifts." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="yes-bg">
  <main class="wrap">
    <h1 class="title">present for you</h1>

    <!-- Three gift tiles -->
    <section class="gift-grid" aria-label="Choose a gift">

      <!-- Gift 1, opens flowers.html -->
      <a class="gift-card" href="gift 1 flowers.html" aria-label="Open gift 1">
        <img
          alt="Gift 1"
          src="https://i.pinimg.com/736x/14/f9/5f/14f95f46036a571813071aea033e5a7e.jpg"
          loading="lazy"
        />
      </a>

      <!-- Gift 2 – still placeholder for now -->
      <a class="gift-card" href="gift 2 pictures.html" aria-label="Open gift 2">
        <img
          alt="Gift 2" 
          src="https://i.pinimg.com/736x/65/54/df/6554df74f6850bdaf7a45216f15dfddb.jpg"
          loading="lazy"
        />
      </a>

      <!-- Gift 3 – still placeholder for now -->
      <a class="gift-card" href="gift 3 letter.html" aria-label="Open gift 3">
        <img
          alt="Gift 3"
          src="https://i.pinimg.com/1200x/48/20/24/48202483641116df96e01100f0ced437.jpg"
          loading="lazy"
        />
      </a>

    </section>

    <p class="helper">CLICK ANY GIFT TO OPEN</p>

    <div class="actions" style="margin-top: 32px;">
      <a class="btn btn-pill" href="index.html" role="button">BACK</a>
    </div>
  </main>

  <script src="scripts.js" defer></script>
</body>
</html>
